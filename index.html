<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="child1">
        <div class="odin-banner">
            <img class="odin-logo" src="/images/odin-logo.png" alt="odin logo">
            <div class="odin-text">ODIN</div>
        </div>
        <div class="credit">Photo by <u>Halle West</u> on <u>Unsplash</u></div>
    </div>
        <div class="child2">
            <div class="heading">
                <div class="text">
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your deepest
                    dreams. Sign up <em>now</em> to get started. <br><br>
                    You <em>know</em> you want to.
                </div>
            </div>
            <div class="form">
                <div class="form-title">Let's do this!</div>
                <form action="" method="" name="my-form">
                    <div class="form-column">
                        <div class="field">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="field">
                            <label for="email">EMAIL</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>

                    <div class="form-column">
                        <div class="field">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="field">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" id="phone-number" name="phone-number">
                        </div>
                        <div class="field">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" oninput="validatePW()">
                        </div>
                    </div>
                </form>
            </div>
            <div class="account">
                <div class="account-content">
                    <button class="btn" type="submit" form="myForm">
                        Create Account
                    </button>
                    <div class="account-text">Already have an account? <a class="log-in" href="">Log in</a></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
